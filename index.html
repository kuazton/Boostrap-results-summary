<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9440ccdd2e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body class="w-100 d-flex align-items-center justify-content-center">
    <div class="m-0 row maindiv shadow-lg rounded-5">
        <div class="col-12 col-sm-6 d-flex align-items-center
         flex-column text-white rounded-5 div1">
            <p class="mt-4 fw-bold tit1">
                Your Result
            </p>
            <div class="divcir rounded-circle d-flex text-center justify-content-center flex-column mt-2">
                <p class="number mt-3 mb-0">
                    80
                </p>
                <p class="margen">
                    of 100
                </p>
            </div>
            <h2 class="mt-3">
                Great
            </h2>
            <p class="text-center mt-2 px-4 parraf">
                You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="col-12 col-sm-6 rounded-end-5">
            <h4 class="mt-3">
                Summary
            </h4>
            <div class="categorias">
                <div class="cat1 mt-2 results rounded-3 d-flex align-items-center ps-2">
                    <i class="fa-solid fa-bolt pe-2 col-1"></i>
                    <p class="d-flex align-items-center m-0 col-8">
                        Reaction 
                    </p>
                    <div class="text-dark">
                        <span>80</span><span class="score">/100</span>
                    </div>
                </div>
                <div class="cat2 mt-2 results rounded-3 d-flex align-items-center ps-2">
                    <i class="fa-solid fa-brain pe-2"></i>
                    <p class="d-flex align-items-center m-0 col-7 ms-3">
                        Memory 
                    </p>
                    <div class="text-dark">
                        <span>80</span><span class="score">/100</span>
                    </div>
                </div>
                <div class="cat3 mt-2 results rounded-3 d-flex align-items-center ps-2">
                    <i class="fa-regular fa-comment pe-2"></i>
                    <p class="d-flex align-items-center m-0 col-7 ms-3">
                        Verbal 
                    </p>
                    <div class="text-dark">
                        <span>80</span><span class="score">/100</span>
                    </div>
                </div>
                <div class="cat4 mt-2 results rounded-3 d-flex align-items-center ps-2">
                    <i class="fa-regular fa-eye pe-2"></i>
                    <p class="d-flex align-items-center m-0 col-7 ms-3">
                        Visual 
                    </p>
                    <div class="text-dark">
                        <span>80</span><span class="score">/100</span>
                    </div>
                </div>
            </div>
            <button class="border-0 boton text-center col-12 rounded-5 boton text-white fw-bold">Continue</button>
        </div>
    </div>
</body>
    
</html>
